<div class="main" fxLayout="column" fxLayoutAlign="space-evenly none">
    <div style="padding: 0px 30px" fxLayout="row" fxLayoutAlign="space-between center">
        <span><countdown [config]="{leftTime: 30 ,format:'m : s'}" (event)="handleEvent($event)"></countdown></span>
        <h3 class="mat-display-1">TECHNICAL TEST</h3>
        <button mat-raised-button color="warn">SUBMIT</button>
    </div>
    <div *ngFor="let item of list;index as i">
        <mat-card appMaterialElevation>
            <mat-card-content fxLayout="column" fxLayoutAlign="space-evenly none">
                <p>{{i+1}}) {{item.question}}</p>
                <mat-radio-group fxLayout="column" fxLayoutAlign="space-evenly start">
                    <div class="options">
                        <mat-radio-button color="primary" value="item.option1">{{item.option1}}</mat-radio-button>
                        <mat-radio-button color="primary" value="item.option2">{{item.option2}}</mat-radio-button>
                    </div>
                    <div class="options">
                        <mat-radio-button color="primary" value="item.option3">{{item.option3}}</mat-radio-button>
                        <mat-radio-button color="primary" value="item.option4">{{item.option4}}</mat-radio-button>
                    </div>
                </mat-radio-group>
            </mat-card-content>
        </mat-card>
    </div>
</div>
